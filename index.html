<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="screen">
            <div class="display"></div>
        </div>
        <div class="spacer"></div>

        <button class="item btn7" id="btn7">7</button>
        <button class="item btn8" id="btn8">8</button>
        <button class="item btn9" id="btn9">9</button>
        <button class="item delBtn">Del</button>
        
        
        
        <button class="item btn4" id="btn4">4</button>
        <button class="item btn5" id="btn5">5</button>
        <button class="item btn6" id="btn6">6</button>
        <button class="item btnMinus" id="btnMinus">-</button>
        <button class="item btnPlus" id="btnPlus">+</button>
        

        <button class="item btn1" id="btn1">1</button>
        <button class="item btn2" id="btn2">2</button>
        <button class="item btn3" id="btn3">3</button>
        <button class="item btnMultiply" id="btnMultiply">*</button>
        <button class="item btnDivide" id="btnDivide">/</button>
        
        
        
        <button class="item btnPoint" id="btnPoint">.</button>
        <button class="item btn0" id="btn0">0</button>
        
        <button class="item btnClear">C</button>
        <button class="item btnEqual" id="btnEqual">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
